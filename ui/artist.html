<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/ui/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="/ui/assets/favicon.png" type="image/png" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
      integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D"
      crossorigin="anonymous"
      async
    ></script>
    <script
      src="https://api-maps.yandex.ru/2.1/?apikey=68a86058-3838-4f4e-85f7-b68b5af80c7f&lang=en_US"
      type="text/javascript"
    ></script>

    <script src="/ui/js/script.js" type="text/javascript"></script>

    <title>Groupie Tracker | {{.Name}}</title>
  </head>
  <body class="vh-150">
    <div class="container py-5 h-120">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-11 mb-4 mb-lg-0">
          <div
            class="d-flex align-items-center justify-content-between mt-4 mb-3"
          >
            <a class="navbar-brand" href="/">
              <img
                src="/ui/assets/arrow.png"
                alt="go_back"
                width="40"
                height="40"
                class="d-inline-block align-text-top"
              />
            </a>
            <h2 class="artist_name display-2 text-center">
              <strong>{{ .Name }}</strong>
            </h2>
            <div width="10"></div>
          </div>
          <div class="card mb-3 main_card-parent">
            <div class="row g-0">
              <div
                class="col-md-4 gradient-custom text-center text-white artist_image"
              >
                <img
                  src="{{ .Image }}"
                  alt="Artist Image"
                  class="img-fluid my-5 artist_image_inner"
                />
              </div>
              <div class="col-md-8 main_card">
                <div class="card-body p-4">
                  <h3 class="artist_stat_title">Members:</h3>
                  <hr class="mt-0 mb-2" />
                  <div class="row pt-1">
                    {{ range .Members }}
                    <p class="artist_members">{{ . }}</p>
                    {{end}}
                  </div>

                  <h3 class="artist_stat_title">
                    Creation date: <ins>{{ .CreationDate }}</ins>
                  </h3>
                  <hr class="mt-0 mb-4" />

                  <h3 class="artist_stat_title">
                    First Album: <ins>{{ .FirstAlbum }}</ins>
                  </h3>
                  <hr class="mt-0 mb-4" />

                  <h3 class="artist_stat_title">Dates and Locations:</h3>
                  <hr class="mt-0 mb-4" />

                  <div class="row pt-1 artist_concerts">
                    {{ range $city, $dates := .DatesLocations }}
                    <div class="artist_cities">{{ $city }}</div>
                    {{ range $dates }}
                    <div class="artist_dates_parent">
                      <p class="artist_dates">{{ . }}</p>
                    </div>
                    {{end}} {{end}}
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="geolocation" class="geolocation"></div>
        </div>
      </div>
    </div>
  </body>
</html>
